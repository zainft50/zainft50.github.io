name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "pnpm"
          cache-dependency-path: leaderboard/pnpm-lock.yaml

      - name: Install deps
        working-directory: leaderboard
        run: pnpm install

      - name: Build
        working-directory: leaderboard
        run: pnpm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: leaderboard/build
          clean: true
